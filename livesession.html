<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Recognition | StarFinder</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        video {
            border: 4px solid #007BFF;
            border-radius: 10px;
            width: 80%; 
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 15px; 
            padding: 12px 20px; 
            cursor: pointer; 
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Live Face Recognition</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <br>
    <button id="capture">Capture & Process</button>
    <p id="status"></p>
    <a href="result.html"></a>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const statusText = document.getElementById('status');

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("Camera access denied!", err); });

        // Capture image from video
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Simulated processing (replace with AI recognition logic)
            statusText.textContent = "Processing...";
            setTimeout(() => { statusText.textContent = "Recognition complete! (AI logic pending)"; }, 2000);
        });
    </script>
</body>
</html>
